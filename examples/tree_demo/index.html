<html>
<head>

    <style>

        body {
            width: 100%;
            height: 100%;
        }

        #main_container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #logo_container {
            text-align: center;
        }

        #logo {
            height: 128px;
        }
        
        #prompt_input {
            width: 100%;
            font-size: 24px;
            margin-top: 16px;
        }

        #camera_image {
            width: 640px;
        }

    </style>

    <script type="text/javascript">
        let ws;
        let videoStream;
        let videoElement;
        let canvasElement;
        let canvasContext;
        
        async function setupWebcam() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640,
                        height: 480
                    } 
                });
                
                videoElement = document.createElement('video');
                videoElement.srcObject = videoStream;
                videoElement.play();
                
                canvasElement = document.createElement('canvas');
                canvasElement.width = 640;
                canvasElement.height = 480;
                canvasContext = canvasElement.getContext('2d');
                
                // Start sending frames once video is playing
                videoElement.onplaying = () => {
                    sendFrame();
                };
            } catch (error) {
                console.error('Error accessing webcam:', error);
            }
        }

        function sendFrame() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
                const frame = canvasElement.toDataURL('image/jpeg', 0.5);
                ws.send('frame:' + frame);
            }
            // Schedule next frame
            requestAnimationFrame(sendFrame);
        }

        window.onload = function() {
            ws = new WebSocket("ws://" + location.host + "/ws");

            ws.onopen = function () {
                console.log("Connected.");
                setupWebcam();

                var prompt_input = document.getElementById("prompt_input");
                prompt_input.oninput = function(event) {
                    console.log("Sending prompt: " + event.target.value);
                    ws.send("prompt:" + event.target.value);
                };
            };

            ws.onclose = function () {
                console.log("Disconnected.");
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }
            };

            ws.onmessage = function (event) {
                if (typeof event.data === 'string' && event.data.startsWith('processed_frame:')) {
                    const base64Image = event.data.split('processed_frame:')[1];
                    document.getElementById("camera_image").src = 'data:image/jpeg;base64,' + base64Image;
                }
            };
        };
    </script>
</head>
<body>
    <div id="main_container">
        <h1>NanoOWL</h1>
        <img id="camera_image" src="" alt="Camera Image"/>
        <br/>
        <input id="prompt_input" type="text" placeholder="[a face [an eye, a nose]]"/>
    </div>
</body>
</html>
